<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>POMODORO APP</h1>
      <div class="block"></div>
      <div class="change">
        <button class="setup">Set Time</button>
        <button class="clear">Clear Time</button>
      </div>
      <div class="name">Huynh Phi Long</div>
    </div>

    <div class="setBlock">
      <div class="close">
        <div class="warn">Please Fill Both Of Field</div>
        <div class="closebt">X</div>
      </div>
      <div class="work">
        <h2>Set amount of time you want</h2>
        <input type="number" placeholder="Work" />
      </div>
      <div class="rest">
        <h2>Set Break Time</h2>
        <input type="number" placeholder="Rest" />
      </div>

      <button class="set">Set</button>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
